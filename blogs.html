<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Viewer</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- XSS sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body>

  <header>
    <nav>
      <a href="./addresses.html">Addresses</a>
      <a href="./index.html">Home</a>
      <a href="./tools.html">Tools</a>
    </nav>
  </header>

  <section>
    <h2>Blog Viewer üì∞</h2>
    <select id="blogSelector">
      <option value="blogs/test.md">üìò Blog Overview (README)</option>
      <option value="blogs/erc1271-vulnerability.md">üß® ERC-1271 Multisig Exploit</option>
      <!-- Add more blog options as needed -->
    </select>

    <div id="blogContent" style="margin-top: 2rem;"></div>
  </section>

  <script>
    const blogSelector = document.getElementById('blogSelector');
    const blogContent = document.getElementById('blogContent');

    async function loadBlog(filename) {
      try {
        const res = await fetch(filename);
        const markdown = await res.text();
        const dirtyHTML = marked.parse(markdown);
        const cleanHTML = DOMPurify.sanitize(dirtyHTML);
        blogContent.innerHTML = cleanHTML;
      } catch (err) {
        blogContent.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error loading blog post.</p>";
        console.error('Blog load error:', err);
      }
    }

    blogSelector.addEventListener('change', () => {
      loadBlog(blogSelector.value);
    });

    // Load the default selection on page load
    loadBlog(blogSelector.value);
  </script>

</body>
</html>
