<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Viewer</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header>
    <nav>
      <a href="./addresses.html">Addresses</a>
      <a href="./index.html">Home</a>
      <a href="./tools.html">Tools</a>
    </nav>
  </header>

  <section>
    <h2>üìù Blog Post Viewer</h2>
    
    <label for="blogSelector"><strong>Select a blog post:</strong></label>
    <select id="blogSelector">
      <option value="blogs/test.md">üß™ Test Post</option>
      <option value="blogs/erc1271-vulnerability.md">üîê ERC-1271 Signature Flaw</option>

      <!-- You can add more options like this -->
      <!-- <option value="blogs/erc1271-vulnerability.md">ERC-1271 Vulnerability</option> -->
    </select>

    <div id="blogContent" style="margin-top: 2rem;"></div>
  </section>

  <script>
    const blogSelector = document.getElementById('blogSelector');
    const blogContent = document.getElementById('blogContent');

    async function loadBlog(filename) {
      try {
        const res = await fetch(filename);
        const markdown = await res.text();
        blogContent.innerHTML = marked.parse(markdown);
      } catch (err) {
        blogContent.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error loading blog post.</p>";
      }
    }

    blogSelector.addEventListener('change', () => {
      loadBlog(blogSelector.value);
    });

    // Load the initial blog post
    loadBlog(blogSelector.value);
  </script>

</body>
</html>
